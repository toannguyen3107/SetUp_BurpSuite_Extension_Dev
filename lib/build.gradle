plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // dependencies, import net portswigger ...
    implementation 'net.portswigger.burp.extensions:montoya-api:2023.12.1'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}


tasks.named('jar') {
    destinationDirectory = file("$rootDir/output")
    archivesBaseName = "Toan" // change here
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}

// Customize the clean task to include the output directory
clean{
    delete "$rootDir/output"
}